<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattyWebsite</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Varela Round', Arial, sans-serif;
            background-image: url('https://64.media.tumblr.com/d60fa89a6c6ef6b51790a079d7204540/f145147b69889cf3-a3/s640x960/1d7480b51aa3c7cfc46d85641dfd9f759eeadd95.gif');
            background-color: #005;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            text-align: center;
            cursor: default;
            user-select: none;
        }

        #main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #url-bar {
            font-family: 'Raleway', Arial, sans-serif;
            font-size: 15px;
            padding: 15px;
            width: 50%;
            border-radius: 6px;
            border: 0;
            text-align: center;
            background-color: #003d80;
            color: #ffffff;
            transition: all 0.3s ease-in-out;
            border: 2px solid #121c7b;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
        }

        #url-bar::placeholder {
            color: #ffffff;
            opacity: 1;
        }

        #url-bar:hover {
            background-color: #0056b3;
            color: #ffffff;
            border: 2px solid #4169E1;
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.8);
        }

        #url-bar:focus {
            cursor: text;
            width: 55%;
            border: 2px solid #4196e1;
            box-shadow: 0 0 20px rgba(65, 105, 225, 1);
            background-color: #002b5a;
            color: #ffffff;
            outline: none;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
            border-radius: 12px;
            padding: 10px;
            border: 2px solid #4196e1;
            background-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(65, 105, 225, 0.8);
        }

        h3 {
            font-size: 18px;
            font-weight: 400;
            color: #ffffff;
            margin-bottom: 20px;
        }

        #random-message {
            font-size: 16px;
            font-weight: 400;
            color: #f0f0f0;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            width: 50%;
        }

        #embedded-site {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="main-container">
        <h1>ChattyWebsite</h1>
        <h3>This does not work with every site, only some links work.</h3>
        <input type="text" id="url-bar" placeholder="Enter a URL" autocomplete="off">
        <div id="random-message"></div>
    </div>
    <object id="embedded-site" style="display: none;"></object>
    <script>
      // guys why not add random messages to a site where no one reads them?
        const randomMessages = [
            "Welcome to ChattyWebsite Proxy",
            "Never try going to example.com",
            "Teacher is getting past, spawn more towers",
            "I Pirate and You Should Too",
            "I Hate People That Type Like This.",
            "Enter a URL | Go to Settings to enter a URL",
            "password123 is a bad password!",
            "links = url",
            "Hi, Chattyice here!",
            "Heh heh heh.",
            "WOAH WOAH WOAH WOAH WOAH!",
            "No being gay",
            ":D",
            "🐷",
            "What is the best website?",
            "loading can take up to 20 seconds 😬",
            "It's a user error, I swear!",
            "nope, i'm cooked",
            "Recoded skid :D",
            "Made by Chattyice",
            "Check your windows",
            "50% of a proxy!",
            "PANIC KEY! PANIC KEY! WHY IS IT NOT WORKING?",
            "Am i cooking?",
            "Waiter waiter! One, um.. Uh, can I order... How about a...",
            "This only works on Chrome and Android. What the hell",
            "google is a dumbass",
            "auto https:// for you lazy kids",
            "Learned to spell",
            "Found out about grammar",
            "man i am hungry",
            "mom can we get a good proxy? we have a good proxy at home honey. the good proxy at home:",
            "Now realized what CSS was",
            "outline: none;",
            "What is a proxy?",
        ];

        function displayRandomMessage() {
            const randomMessageElement = document.getElementById('random-message');
            const randomIndex = Math.floor(Math.random() * randomMessages.length);
            randomMessageElement.textContent = randomMessages[randomIndex];
        }

        displayRandomMessage();

        const urlBar = document.getElementById('url-bar');
        const mainContainer = document.getElementById('main-container');
        const embeddedSite = document.getElementById('embedded-site');

        urlBar.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                let url = urlBar.value.trim();
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'https://' + url;
                }
                mainContainer.style.display = 'none';
                embeddedSite.style.display = 'block';
                embeddedSite.setAttribute('data', url);
            }
        });
    </script>
</body>
</html>
